<div class="card mb-4 mt-4">
  <div class="card-image-wrapper">
    <img
      class="card-image-top"
      src="{{ user.photoUrl }}"
      alt="{{ user.knownAs }}"
    />

    <ul class="list-inline member-icons animate text-cetre">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members/', user.id]">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-centre mb-1">
      <i class="fa fa-user">&nbsp;{{ user.knownAs }}, {{ user.age }}</i>
    </h6>
    <p class="card-text text-muted text-centre">{{ user.city }}</p>
  </div>
</div>
